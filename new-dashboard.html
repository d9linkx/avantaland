<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/new-dash.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg-main: #F9FAFB;
            --bg-sidebar: #FFFFFF;
            --text-primary: #1A202C;
            --text-secondary: #718096;
            --text-light: #A0AEC0;
            --brand-blue: #2979FF;
            --brand-blue-soft: #EBF2FF;
            --border-color: #E2E8F0;
            --shadow: 0 10px 40px rgba(0,0,0,0.03);
            --radius: 24px;
            --dot-green: #10B981;
            --dot-yellow: #F59E0B;
            --dot-gray: #CBD5E1;
        }

        body.zen-dashboard-body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--zen-text-primary);
            line-height: 1.5rem;
            overflow: hidden; /* Prevent body scroll */
        }

        .workstation-container {
            display: grid;
            grid-template-columns: 1.5fr 4fr 2fr; /* Approx 20%, 55%, 25% */
            gap: 32px;
            height: 100vh;
        }

        /* --- Column 1: Left Sidebar --- */
        .hack-navigator {
            background: var(--bg-sidebar);
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }
        .sidebar-logo {
            padding: 0 1rem;
            margin-bottom: 2rem;
        }
        .sidebar-logo img {
            height: 30px;
        }
        .hack-accordion summary {
            font-weight: 700;
            padding: 1rem;
            cursor: pointer;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hack-accordion summary::-webkit-details-marker { display: none; }
        .hack-accordion[open] summary .ph-caret-down { transform: rotate(180deg); }
        .hack-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: calc(100vh - 250px); /* Adjust based on other elements */
            overflow-y: auto;
            padding-right: 8px;
        }
        .hack-list::-webkit-scrollbar { width: 4px; }
        .hack-list::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 2px; }
        .hack-list-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            position: relative;
        }
        .hack-list-item:hover {
            background: var(--bg-main);
        }
        .hack-list-item.active {
            background: var(--brand-blue-soft);
            color: var(--brand-blue);
            font-weight: 600;
        }
        .hack-list-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60%;
            background: var(--brand-blue);
            border-radius: 0 4px 4px 0;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 1rem;
            flex-shrink: 0;
        }
        .status-dot.mastered { background: var(--dot-green); }
        .status-dot.in-progress { background: var(--dot-yellow); }
        .status-dot.locked { background: var(--dot-gray); }
        .hack-title-nav {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- Column 2: Main Content Feed --- */
        .learning-stage {
            padding: 3rem 4rem;
            overflow-y: auto;
            background: var(--bg-main); /* #F9FAFB */
        }
        .stage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        .stage-header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin: 0;
            line-height: 1.3;
            max-width: 80%;
        }
        .btn-mastery-toggle {
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-sidebar);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            white-space: nowrap;
        }
        .btn-mastery-toggle:hover {
            border-color: var(--brand-blue);
            color: var(--brand-blue);
        }
        .btn-mastery-toggle.mastered {
            background: var(--dot-green);
            border-color: var(--dot-green);
            color: white;
            cursor: default;
        }
        .strategy-content h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .checklist-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-sidebar);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            margin-bottom: 1rem;
        }
        .checklist-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--brand-blue);
        }
        .stage-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 4rem;
        }
        .btn-stage-nav {
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-sidebar);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .btn-stage-nav:hover {
            background: var(--border-color);
        }
        .btn-stage-nav:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* --- Column 3: Right Sidebar --- */
        .intelligence-wing {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border-left: 1px solid rgba(0,0,0,0.05);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .widget-card {
            background: transparent; /* Widgets are on the glass pane */
        }
        .widget-card h3 {
            font-size: 1rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
            color: var(--text-secondary);
        }

        /* Mastery Gauge Widget */
        .progress-gauge-thin {
            width: 150px;
            height: 150px;
            position: relative;
            margin: 1rem auto;
        }
        .progress-gauge-thin svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        .progress-gauge-thin circle {
            fill: none;
            stroke-width: 8;
        }
        .progress-gauge-thin .track {
            stroke: var(--border-color);
        }
        .progress-gauge-thin .progress {
            stroke: var(--brand-blue);
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s ease-in-out;
        }
        .progress-gauge-thin-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 800;
        }

        /* Brutal Truth Widget (Glassmorphism) */
        .daily-pill-card p {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.6;
        }

        /* Feedback Widget */
        .feedback-widget textarea {
            width: 100%;
            min-height: 100px;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1rem;
            font-family: inherit;
            font-size: 0.9rem;
            resize: vertical;
            background: rgba(255, 255, 255, 0.5);
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 1200px) {
            .workstation-container {
                grid-template-columns: 250px 1fr; /* Collapse to 2 columns */
            }
            .intelligence-wing { display: none; }
            .learning-stage { padding: 2rem; }
        }
        @media (max-width: 768px) {
            .workstation-container {
                grid-template-columns: 1fr;
            }
            .hack-navigator { display: none; } /* Hide for mobile, would need a toggle button */
            .learning-stage { padding: 1.5rem; }
            .stage-header h1 { font-size: 1.8rem; }
        }

        /* --- Hiding old elements --- */
        .lab-main, #header-placeholder {
            display: none !important;
        }
    </style>
</head>
<body class="zen-dashboard-body">
    <div id="header-placeholder"></div>

    <div class="workstation-container">
        <!-- Column 1: Left Sidebar -->
        <aside class="hack-navigator">
            <div class="sidebar-logo">
                <img src="images/logo.png" alt="Avantaland Logo">
            </div>
            <details class="hack-accordion" open>
                <summary>The 33 Sales Hacks <i class="ph ph-caret-down"></i></summary>
                <ul class="hack-list">
                    <!-- Hack list will be populated by JS -->
                </ul>
            </details>
        </aside>

        <!-- Column 2: Main Content -->
        <main class="learning-stage">
            <div class="stage-header">
                <h1></h1>
                <button class="btn-mastery-toggle">Mark as Mastered</button>
            </div>
            <div class="strategy-content">
                <!-- Checklist will be populated by JS -->
            </div>
            <div class="stage-nav">
                <button id="prev-hack-btn" class="btn-stage-nav"><i class="ph ph-arrow-left"></i> Previous Hack</button>
                <button id="next-hack-btn" class="btn-stage-nav">Next Hack <i class="ph ph-arrow-right"></i></button>
            </div>
        </main>

        <!-- Column 3: Right Sidebar -->
        <aside class="intelligence-wing">
            <div class="widget-card">
                <h3>Mastery Gauge</h3>
                <div class="progress-gauge-thin">
                    <svg>
                        <circle class="track" cx="75" cy="75" r="52"></circle>
                        <circle class="progress" cx="75" cy="75" r="52"></circle>
                    </svg>
                    <div class="progress-gauge-thin-value">0%</div>
                </div>
            </div>
            <div class="widget-card daily-pill-card">
                <h3>Brutal Truth of the Day</h3>
                <p></p>
            </div>
            <div class="widget-card feedback-widget">
                <h3>Test Group Feedback</h3>
                <textarea id="feedback-notes" placeholder="Share a win, a challenge, or a key insight..."></textarea>
            </div>
        </aside>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/new-dash.js"></script>
</body>
</html>
