<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/new-dash.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* --- ZenHR 3-Column Visual Language --- */
        :root {
            --bg-main: #F9FAFB;
            --bg-sidebar: #FFFFFF;
            --text-primary: #1A202C;
            --text-secondary: #718096;
            --text-light: #A0AEC0;
            --brand-blue: #2979FF;
            --brand-blue-soft: #EBF8FF;
            --border-color: #E2E8F0;
            --shadow: 0 10px 40px rgba(0,0,0,0.03);
            --radius: 24px;
            --dot-green: #10B981;
            --dot-yellow: #F59E0B;
            --dot-gray: #CBD5E1;
        }

        body.zen-dashboard-body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.5rem;
        }

        /* --- 3-Column Layout --- */
        .workstation-container {
            display: grid;
            grid-template-columns: 20% 55% 25%; /* Fixed percentages */
            gap: 0;
            min-height: 100vh;
        }

        /* --- Column 1: Left Sidebar --- */
        .hack-navigator {
            background: var(--bg-sidebar);
            padding: 0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            height: 100vh;
            position: sticky;
            top: 0;
        }
        .sidebar-logo {
            padding: 2rem 1.5rem;
            margin-bottom: 1rem;
        }
        .sidebar-logo img {
            height: 28px;
            width: auto;
        }
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0 1rem;
        }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .nav-item:hover {
            background: #F8FAFC;
            color: var(--text-primary);
        }
        .nav-item.active {
            background: var(--brand-blue-soft);
            color: var(--brand-blue);
        }
        .nav-item i {
            font-size: 1.2rem;
        }
        .sidebar-profile {
            margin-top: auto;
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .sidebar-profile:hover {
            background: #F8FAFC;
        }
        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--brand-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
        }
        .profile-name {
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text-primary);
        }
        .profile-role {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        .hack-accordion summary {
            font-weight: 700;
            padding: 1rem 1.5rem;
            cursor: pointer;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-primary);
        }
        .hack-accordion summary::-webkit-details-marker { display: none; }
        .hack-accordion[open] summary .ph-caret-down { transform: rotate(180deg); }
        .hack-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .hack-list-item {
            display: flex;
            align-items: center;
            padding: 0.85rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            border-left: 4px solid transparent;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .hack-list-item:hover {
            background: #F8FAFC;
            color: var(--text-primary);
        }
        .hack-list-item.active {
            background: var(--brand-blue-soft);
            color: var(--brand-blue);
            font-weight: 600;
            border-left-color: var(--brand-blue);
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.75rem;
            flex-shrink: 0;
            transition: background-color 0.3s ease-in-out;
        }
        .status-dot.mastered { background: var(--dot-green); }
        .status-dot.in-progress { background: var(--dot-yellow); }
        .status-dot.locked { background: var(--dot-gray); }
        .hack-title-nav {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- Column 2: Main Content Feed --- */
        .learning-stage {
            padding: 4rem 5rem;
            background: var(--bg-main);
        }
        .stage-nav-top {
            margin-bottom: 1.5rem;
        }
        .stage-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
            flex-direction: column;
        }
        .stage-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
            line-height: 1.3;
            color: var(--text-primary);
            max-width: 85%;
        }
        .truth-number {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--brand-blue);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .stage-body {
            margin-top: 3rem;
            animation: contentFadeIn 0.3s ease-in-out;
        }
        @keyframes contentFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .executive-summary {
            margin-bottom: 3rem;
        }
        .executive-summary h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        .strategy-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            max-width: 800px;
        }
        .checklist-wrapper h3 {
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }
        .checklist-subtitle {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
            font-style: italic;
        }
        .btn-mastery-toggle {
            padding: 10px 20px;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            background: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            white-space: nowrap;
            color: var(--text-secondary);
            box-shadow: var(--shadow);
        }
        .btn-mastery-toggle:hover {
            border-color: var(--brand-blue);
            color: var(--brand-blue);
            transform: translateY(-2px);
        }
        .btn-mastery-toggle.mastered {
            background: var(--dot-green);
            border-color: var(--dot-green);
            color: white;
            cursor: default;
            box-shadow: none;
        }
        .checklist-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: white;
            border-radius: 24px;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }
        .checklist-item:hover {
            transform: translateY(-2px);
        }
        .checklist-item input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: var(--brand-blue);
            cursor: pointer;
        }
        .checklist-item label {
            font-size: 1rem;
            color: var(--text-primary);
            cursor: pointer;
        }
        .stage-footer-actions {
            display: flex;
            gap: 1rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        .btn-action {
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }
        .btn-action:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-complete {
            background: var(--text-primary);
            color: white;
        }
        .btn-complete.completed {
            background: var(--dot-green);
            cursor: default;
        }
        .btn-reveal, .btn-listen {
            background: white;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        .btn-back-dashboard {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            padding: 0;
        }
        .stage-nav-bottom {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
        }
        .btn-next-truth {
            background: none;
            border: none;
            color: var(--brand-blue);
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
        }

        /* --- Column 3: Right Sidebar --- */
        .intelligence-wing {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-left: 1px solid rgba(0,0,0,0.05);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: sticky;
            top: 0;
            gap: 2rem;
        }
        .widget-card {
            background: white;
            border-radius: 24px;
            padding: 24px;
            box-shadow: var(--shadow);
        }
        .widget-card h3 {
            font-size: 0.85rem;
            font-weight: 700;
            margin: 0 0 1.5rem 0;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Mastery Gauge Widget */
        .progress-gauge-thin {
            width: 150px;
            height: 150px;
            position: relative;
            margin: 1rem auto;
        }
        .progress-gauge-thin svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        .progress-gauge-thin circle {
            fill: none;
            stroke-width: 6;
        }
        .progress-gauge-thin .track {
            stroke: var(--border-color);
        }
        .progress-gauge-thin .progress {
            stroke: var(--brand-blue);
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s ease-in-out;
        }
        .progress-gauge-thin-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        /* Brutal Truth Widget (Glassmorphism) */
        .daily-pill-card p {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.6;
            color: var(--text-primary);
            font-style: italic;
        }

        /* Feedback Widget */
        .feedback-widget textarea {
            width: 100%;
            min-height: 100px;
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-family: inherit;
            font-size: 0.9rem;
            resize: vertical;
            background: #F1F5F9;
            color: var(--text-primary);
        }
        .feedback-widget textarea:focus {
            outline: 2px solid var(--brand-blue);
            background: white;
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 1200px) {
            .workstation-container {
                grid-template-columns: 280px 1fr; /* Collapse to 2 columns */
            }
            .intelligence-wing { display: none; }
            .learning-stage { padding: 3rem; }
        }
        @media (max-width: 768px) {
            .workstation-container {
                grid-template-columns: 1fr;
                height: auto;
                display: block;
            }
            .hack-navigator { 
                display: none; /* Hide sidebar on mobile by default */
                height: auto;
                position: static;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            } 
            /* Add a class to show sidebar if needed via JS toggle later */
            .hack-navigator.active { display: flex; }

            .learning-stage { 
                padding: 2rem 1.5rem; 
                height: auto;
                overflow-y: visible;
            }
            .stage-header h1 { font-size: 1.75rem; }
            .stage-footer-actions {
                flex-direction: column;
            }
            .btn-action { width: 100%; justify-content: center; }
        }

        /* --- Hiding old elements --- */
        .lab-main, #header-placeholder {
            display: none !important;
        }
    </style>
</head>
<body class="zen-dashboard-body">
    <div id="header-placeholder"></div>

    <div class="workstation-container">
        <!-- Column 1: Left Sidebar -->
        <aside class="hack-navigator">
            <div class="sidebar-logo">
                <img src="images/logo.png" alt="Avantaland Logo">
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active"><i class="ph ph-layout"></i> Dashboard</a>
                <a href="#" class="nav-item"><i class="ph ph-chart-line-up"></i> My Progress</a>
                <a href="planner.html" class="nav-item"><i class="ph ph-calendar-check"></i> Planner</a>
                <a href="#" class="nav-item"><i class="ph ph-star"></i> Testimonials</a>
                <a href="#" class="nav-item"><i class="ph ph-chats-circle"></i> Group Chat</a>
            </nav>
            <details class="hack-accordion">
                <summary>The 33 Sales Hacks <i class="ph ph-caret-down"></i></summary>
                <ul class="hack-list">
                    <!-- Hack list will be populated by JS -->
                </ul>
            </details>
            <div class="sidebar-profile" onclick="window.location.href='settings.html'">
                <div class="profile-avatar">A</div>
                <div class="profile-info">
                    <span class="profile-name">Alex</span>
                    <span class="profile-role">Founder</span>
                </div>
            </div>
        </aside>

        <!-- Column 2: Main Content -->
        <main class="learning-stage">
            <div class="stage-header">
                <h1></h1>
                <button class="btn-mastery-toggle">Mark as Mastered</button>
            </div>
            <div class="stage-body">
                <p class="strategy-text"></p>
                <div class="checklist-wrapper">
                    <h3>Action Plan</h3>
                    <div class="strategy-content">
                        <!-- Checklist will be populated by JS -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Column 3: Right Sidebar -->
        <aside class="intelligence-wing">
            <div class="widget-card">
                <h3>Mastery Gauge</h3>
                <div class="progress-gauge-thin">
                    <svg>
                        <circle class="track" cx="75" cy="75" r="52"></circle>
                        <circle class="progress" cx="75" cy="75" r="52"></circle>
                    </svg>
                    <div class="progress-gauge-thin-value">0%</div>
                </div>
            </div>
            <div class="widget-card daily-pill-card">
                <h3>Brutal Truth of the Day</h3>
                <p></p>
            </div>
            <div class="widget-card feedback-widget">
                <h3>Test Group Feedback</h3>
                <textarea id="feedback-notes" placeholder="Share a win, a challenge, or a key insight..."></textarea>
            </div>
        </aside>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/new-dash.js"></script>
</body>
</html>
