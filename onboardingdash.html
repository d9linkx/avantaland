<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Lab | Avantaland</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/onboardingdash.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="onboarding-main">
        <div class="onboarding-card fade-in">
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12h10"/><path d="M9 4v16"/><path d="M3 9l3 3-3 3"/><path d="M12 6l3 3-3 3"/><path d="M12 18l3-3-3-3"/></svg>
            </div>
            <h1>Business Lab Access</h1>
            <p>You are about to enter the Command Center. This is where you audit your business against the 33 Immutable Truths.</p>
            
            <div class="user-welcome" id="user-welcome-msg" style="display: none;">
                Welcome back, <span id="user-name-display">Founder</span>.
            </div>

            <button id="enter-lab-btn" class="btn-enter">Enter Command Center</button>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="scripts/script.js"></script>
    <script src="scripts/onboardingdash.js"></script>
</body>
</html>
