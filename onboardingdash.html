<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Lab | Avantaland</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/onboardingdash.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="onboarding-main">
        <div class="onboarding-card fade-in">
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12h10"/><path d="M9 4v16"/><path d="M3 9l3 3-3 3"/><path d="M12 6l3 3-3 3"/><path d="M12 18l3-3-3-3"/></svg>
            </div>
            <h1>Business Lab Access</h1>
            <p>Enter your registered email to access the Command Center.</p>
            
            <div class="form-group">
                <input type="email" id="email-input" placeholder="Enter your email address" class="auth-input">
                <div id="auth-message" class="auth-message"></div>
            </div>

            <button id="enter-lab-btn" class="btn-enter">Sign In</button>
            
            <div class="signup-prompt" style="margin-top: 1.5rem; font-size: 0.9rem; color: #64748B;">
                New here? <a href="product-test.html" style="color: #2979FF; font-weight: 600;">Take the Sellability Test</a> to register.
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="scripts/config.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/onboardingdash.js"></script>
</body>
</html>
