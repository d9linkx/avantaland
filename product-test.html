<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get the FREE Product Test | Avantaland Academy</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main>
        <section class="hero">
            <div class="container fade-in" style="text-align: center;">
                <h1>Get Your <span class="text-gradient">Free Product Test.</span></h1>
                <p>Submit your details below to receive the comprehensive product test directly to your inbox.</p>
                <form name="submit-to-google-sheet" class="signup-form" style="max-width: 500px; margin: 2rem auto 0; flex-direction: column; align-items: stretch; gap: 1rem;">
                    <input type="text" name="firstName" placeholder="First Name" required style="width: 100%; border: 1px solid var(--border-color);">
                    <input type="email" name="email" placeholder="Email Address" required style="width: 100%; border: 1px solid var(--border-color);">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Get the FREE test</button>
                </form>
                <div id="form-message" style="margin-top: 1rem; display: none; font-weight: 600;"></div>
                <div id="whatsapp-prompt" style="display: none; margin-top: 2rem; padding: 1.5rem; border: 1px solid var(--border-color); border-radius: 16px; background-color: var(--bg-light); text-align: left;">
                    <h4 style="text-align: center; margin-bottom: 1rem;">Didn't receive the email?</h4>
                    <p style="margin-bottom: 1rem; font-size: 1rem;">Check our spam folder, or get the FREE test directly on WhatsApp.</p>
                    <a href="https://wa.me/2347070989034?text=Hi%2C%20I%20didn%27t%20receive%20the%20FREE%20Product%20test%20email.%20Could%20you%20please%20send%20it%20to%20me%20here%3F" target="_blank" class="btn btn-whatsapp" style="width: 100%;">
                        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>WhatsApp</title><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52s-.67-.165-.917-.325-.512-.198-.71-.198c-.198 0-.42.074-.665.371-.246.297-.967.925-.967 2.255 0 1.33.99 2.615 1.14 2.812.149.198 1.958 3.102 4.743 4.185.67.262 1.19.417 1.6.558.61.21 1.168.18 1.613.108.494-.074 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347zM12.05 2.01C6.55 2.01 2.06 6.5 2.06 12.002c0 1.756.455 3.416 1.252 4.852L2.06 22l5.305-1.392c1.388.762 2.96 1.19 4.685 1.19 5.5 0 9.99-4.49 9.99-9.99s-4.49-9.99-9.99-9.99zM12.05 20.13c-1.58 0-3.07-.38-4.39-.99l-.32-.19-3.26 1.07.8-3.18-.21-.34c-.7-1.4-1.08-3-1.08-4.66 0-4.48 3.65-8.13 8.14-8.13 4.49 0 8.14 3.65 8.14 8.13s-3.65 8.14-8.14 8.14z"/></svg>
                        <span>Get it on WhatsApp</span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="scripts/script.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwxzZ3rj0gBgAJJ3KDdLKLVhc2-rs4-aIfxn42-IqdzfMo8yMgMAdwtN2t2r1wuK7RF/exec';
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById('form-message');
        const whatsappPrompt = document.getElementById('whatsapp-prompt');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = form.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Submitting...';
            btn.disabled = true;
            msg.style.display = "none"; // Hide previous messages

            try {
                const response = await fetch(scriptURL, { method: 'POST', body: new FormData(form)});
                const data = await response.json(); // Assumes the script returns JSON

                if (data.result === 'success') {
                    msg.innerHTML = data.message;
                    msg.style.color = "var(--accent-blue)";
                    setTimeout(() => {
                        whatsappPrompt.style.display = "block";
                        whatsappPrompt.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 5000);
                    form.reset();
                } else {
                    // Handles errors from the script, including duplicate emails
                    msg.innerHTML = data.message;
                    msg.style.color = "red";
                }
            } catch (error) {
                msg.innerHTML = "Error! An unexpected issue occurred. Please try again.";
                msg.style.color = "red";
                console.error('Error!', error.message);
            } finally {
                msg.style.display = "block";
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
