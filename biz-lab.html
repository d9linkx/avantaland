<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | Avantaland Academy</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/biz-lab.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main class="lab-main">
        <div class="container">
            <!-- 1. Status Header & North Star -->
            <div class="command-header fade-in">
                <div class="header-info">
                    <h1 class="lab-title">Command Center</h1>
                    <div class="rank-display">
                        <span class="label">Architect Rank:</span>
                        <span id="architect-rank" class="value">Novice</span>
                    </div>
                </div>
                
                <div class="north-star-container">
                    <div class="progress-ring" data-percentage="0">
                        <svg class="progress-ring__svg" viewBox="0 0 120 120">
                            <circle class="progress-ring__bg" cx="60" cy="60" r="54"></circle>
                            <circle class="progress-ring__circle" cx="60" cy="60" r="54"></circle>
                        </svg>
                        <div class="progress-ring__text">
                            <span id="integrity-score">0</span>%
                        </div>
                    </div>
                    <span class="ring-label">Integrity Score</span>
                </div>

                <div class="header-actions">
                    <button id="btn-audit" class="btn-audit">Generate Audit</button>
                </div>
            </div>

            <!-- 2. Gap Analysis Filters -->
            <div class="controls-bar fade-in">
                <span class="filter-label">Gap Analysis:</span>
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all">All Systems</button>
                    <button class="filter-btn" data-filter="foundation">Foundation</button>
                    <button class="filter-btn" data-filter="scaling">Scaling</button>
                    <button class="filter-btn" data-filter="defense">Defense</button>
                </div>
            </div>

            <!-- 3. The Truth Matrix -->
            <div id="truth-matrix" class="truth-grid fade-in">
                <!-- Cards injected via JS -->
            </div>
        </div>
    </main>

    <script src="scripts/script.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/biz-lab.js"></script>
</body>
</html>
