<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sellability Test | Avantaland Academy</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/sellability-test.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="test-main-container">
        <section id="entry-screen" class="test-screen active">
            <div class="container text-center">
                <div class="game-lobby-card">
                    <div class="game-intro-visual">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                    </div>
                    <h1>FREE Product Sellability Test</h1>
                    <p>Enter the email you submitted earlier.</p>
                    <form id="email-check-form" class="signup-form form-narrow">
                        <input type="email" id="test-email" placeholder="Your registered email" required>
                        <button type="submit" class="btn btn-primary btn-game-start">Start Test</button>
                    </form>
                    <p id="email-error-msg" class="error-msg"></p>
                </div>
            </div>
        </section>

        <section id="quiz-screen" class="test-screen">
            <div class="container">
                <div class="game-lobby-card game-quiz-card">
                    <div id="progress-bar-container">
                        <div id="progress-bar"></div>
                    </div>
                    <div id="question-container">
                        <div class="question-content">
                            <span class="question-badge">Question <span id="current-q-number">1</span> / 12</span>
                            <h2 id="question-text"></h2>
                            <div class="pro-tip-box">
                                <p id="question-pro-tip"></p>
                            </div>
                        </div>
                        <div id="options-container"></div>
                        <div id="quiz-controls">
                            <button id="back-btn" class="btn btn-secondary">Back</button>
                            <button id="next-btn" class="btn btn-primary btn-game-next" disabled>Confirm & Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="results-screen" class="test-screen">
            <div class="container text-center">
                <h2>Your Score</h2>
                <div id="score-gauge-container">
                    <div class="gauge-body">
                        <div class="gauge-fill"></div>
                        <div class="gauge-cover"></div>
                    </div>
                    <div id="score-text"></div>
                </div>
                <div id="results-verdict">
                    <h3 id="status-text"></h3>
                    <p id="meaning-text"></p>
                </div>
                <a href="https://selar.co/d811r7e3z9" target="_blank" id="cta-button" class="btn btn-primary">My Product is At Riskâ€”Send me the 33 Brutal Truths to fix it ($6.99)</a>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="scripts/script.js"></script>
    <script src="scripts/sellability-test.js"></script>
</body>
</html>
