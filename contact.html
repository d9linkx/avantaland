<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Avantaland Academy</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main>
        <section class="hero">
            <div class="container fade-in">
                <h1 style="text-align: center;">Get in <span class="text-gradient">Touch.</span></h1>
                <p style="text-align: center;">Have questions? We're here to help you start your journey.</p>
            </div>
        </section>

        <section class="section-padding">
            <div class="container contact-grid fade-in">
                <!-- Contact Form -->
                <div class="card">
                    <h3>Send us a message</h3>
                    <form class="signup-form" style="flex-direction: column; align-items: stretch;">
                        <input type="text" placeholder="Your Name" style="width: 100%; margin-bottom: 1rem; border: 1px solid var(--border-color);">
                        <input type="email" placeholder="Your Email" style="width: 100%; margin-bottom: 1rem; border: 1px solid var(--border-color);">
                        <textarea placeholder="Your Message" rows="5" style="width: 100%; padding: 12px 20px; border-radius: 16px; border: 1px solid var(--border-color); font-family: inherit; margin-bottom: 1rem;"></textarea>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                    </form>
                </div>

                <!-- Contact Info & Image -->
                <div>
                    <img src="https://images.unsplash.com/photo-1534536281715-e28d76689b4d?auto=format&fit=crop&w=600&q=80" alt="Support Team" style="margin-bottom: 2rem;">
                    <div class="card">
                        <h4>Contact Information</h4>
                        <p style="margin-bottom: 0.5rem;"><strong>Email:</strong> support@avantaland.com</p>
                        <p style="margin-bottom: 0.5rem;"><strong>Phone:</strong> +1 (555) 123-4567</p>
                        <p><strong>Address:</strong> 123 Digital Way, Tech City, Online</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="scripts/script.js"></script>
</body>
</html>
